name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov httpx
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=app --cov-report=term-missing || echo "No tests found, skipping..."
    
  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only run if secrets are configured and on main/master branch
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      secrets.EC2_HOST != '' && secrets.EC2_SSH_PRIVATE_KEY != ''
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Copy files to EC2
        scp -o StrictHostKeyChecking=no -i private_key.pem -r ./* ${USER}@${HOST}:/home/${USER}/app/
        
        # Run deployment script on EC2
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'EOF'
          cd /home/ubuntu/app
          
          # Stop existing service
          sudo systemctl stop fastapi-app || true
          
          # Install/Update dependencies
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          
          # Start the service
          sudo systemctl daemon-reload
          sudo systemctl start fastapi-app
          sudo systemctl enable fastapi-app
          
          # Check status
          sudo systemctl status fastapi-app
        EOF
        
        rm -f private_key.pem

